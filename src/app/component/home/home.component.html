<div id="accordion">
    <div class="card" *ngFor="let transaction of transactionHistory, let i = index">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Type: {{transaction.account.accountType}} &nbsp; Amount: {{transaction.amount}}
          </button>
            </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                Account type: {{transaction.account.accountType}} Account id: {{transaction.account.id}} Account balance: {{transaction.account.balance}} Transacction number: {{transaction.id}} Transaction amount: {{transaction.amount}}
            </div>
        </div>
    </div>
</div>
